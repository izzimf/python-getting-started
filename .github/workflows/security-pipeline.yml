name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
    # --- Checkout repository ---
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- Set up Python ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # --- Install dependencies ---
    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements file"
        pip install bandit

    # --- Run Bandit Security Scan ---
    - name: Run Bandit
      run: |
        bandit -r . -f html -o bandit-report.html || true
        mkdir -p reports
        mv bandit-report.html reports/

    # --- Install OWASP Dependency-Check ---
    - name: Install OWASP Dependency-Check
      run: |
        sudo apt-get update
        sudo apt-get install -y dependency-check

    # --- Run OWASP Dependency-Check ---
    - name: Run Dependency-Check
      run: |
        dependency-check --project "PythonApp" --scan . --format "HTML" --out ./reports/

    # --- Upload reports ---
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
