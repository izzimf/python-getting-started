name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      # 4. Build / install the app (example for Django)
      - name: Build / Install App
        run: |
          python manage.py migrate
          python manage.py collectstatic --noinput

      # 5. Run Bandit and always keep HTML report
      - name: Run Bandit security scan
        run: |
          mkdir -p reports
          bandit -r . -f html -o reports/bandit-report.html || true

      # 6. Run Snyk scan (SCA) with token from secrets
      - name: Run Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          mkdir -p reports
          snyk test --json > reports/snyk-report.json || true

      # 7. Upload reports as artifacts
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
