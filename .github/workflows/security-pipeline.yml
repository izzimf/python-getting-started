name: Python CI with Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4️⃣ Run Bandit (SAST)
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r . -f html -o bandit-report.html || true
      continue-on-error: true

    # 5️⃣ Upload Bandit report
    - name: Upload Bandit HTML report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-report.html

    # 6️⃣ Run Snyk (SCA)
    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Authenticate Snyk
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk auth $SNYK_TOKEN

    - name: Run Snyk scan
      run: |
        mkdir -p snyk-reports
        snyk test --all-projects --json-file-output=snyk-reports/snyk-report.json || true

    # 7️⃣ Upload Snyk report
    - name: Upload Snyk JSON report
      uses: actions/upload-artifact@v3
      with:
        name: snyk-report
        path: snyk-reports/snyk-report.json
