name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit snyk

    # 4️⃣ Run Bandit (always generate HTML report, do not fail pipeline)
    - name: Run Bandit
      run: |
        bandit -r . -f html -o bandit-report.html || true

    # 5️⃣ Upload Bandit report
    - name: Upload Bandit HTML report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.html

    # 6️⃣ Run Snyk scan
    - name: Authenticate Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Run Snyk scan
      run: |
        mkdir -p snyk-reports
        snyk test --json > snyk-reports/snyk-report.json || true

    # 7️⃣ Upload Snyk report
    - name: Upload Snyk JSON report
      uses: actions/upload-artifact@v4
      with:
        name: snyk-report
        path: snyk-reports/snyk-report.json
