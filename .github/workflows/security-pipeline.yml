name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
    # --- Checkout repository ---
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- Set up Python ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # --- Install Python dependencies ---
    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements file"
        pip install bandit

    # --- Run Bandit Security Scan ---
    - name: Run Bandit
      run: |
        bandit -r . -f html -o bandit-report.html || true
        mkdir -p reports
        mv bandit-report.html reports/

    # --- Install Java ---
    - name: Install Java
      run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

    # --- Install OWASP Dependency-Check CLI v8.3.2 ---
    - name: Install OWASP Dependency-Check
      run: |
        wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.3.2/dependency-check-8.3.2-release.zip
        unzip dependency-check-8.3.2-release.zip -d dependency-check
        chmod +x dependency-check/dependency-check/bin/dependency-check.sh

    # --- Run OWASP Dependency-Check ---
    - name: Run Dependency-Check
      run: |
        ./dependency-check/dependency-check/bin/dependency-check.sh \
          --project "PythonApp" \
          --scan . \
          --format "HTML" \
          --out ./reports/

    # --- Upload reports as artifacts ---
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
