name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements file"
        pip install bandit

    - name: Run Bandit Security Scan
      run: |
        bandit -r . -f html -o bandit-report.html || true
        mkdir -p reports
        mv bandit-report.html reports/

    - name: Install Java
      run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk unzip wget

    - name: Install OWASP Dependency-Check CLI v12.1.0
      run: |
        wget https://github.com/jeremylong/DependencyCheck/releases/download/v12.1.0/dependency-check-12.1.0-release.zip
        unzip dependency-check-12.1.0-release.zip -d dependency-check
        chmod +x dependency-check/dependency-check/bin/dependency-check.sh

    - name: Run OWASP Dependency-Check (skip NVD updates)
      run: |
        ./dependency-check/dependency-check/bin/dependency-check.sh \
          --project "PythonApp" \
          --scan . \
          --format "HTML" \
          --out ./reports/ \
          --noupdate

    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
